<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title></title>

    <style>
        body {
            /* background: linear-gradient(90deg, #C7C5F4, #203f9a); */
            background-color: #203f9a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #body {
            position: fixed;
            top: 20%;
            width: 30%;
            min-width: 300px;
        }
    </style>


</head>

<body>

    <div class="container m-5" id="body">
        <div class="row  d-flex flex-row justify-content-between bg-white rounded shadow py-5 px-4">
            <div class="col-8 d-flex flex-column">
                <h2 class="mb-0" id="nom"></h2>
                <h4 class="mb-0" id="prenom"></h4>
                <h6 class="mb-0" id="tel"></h6>

            </div>
            <div class="col-4">
                <img src="" alt="" width="100" class="img-fluid img-thumbnail shadow-sm" id="qrCodeImg"
                    alt="votre qrCode">
                <!-- <span class="small text-uppercase text-muted" id="prenom"></span> -->
            </div>
        </div>

    </div>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


    <script>
        //import code
        function qrGenerate() {
            var nom = document.getElementById('nom').value;
            var socID = sessionStorage.getItem("socID");
            var badge = sessionStorage.getItem("badge");

            var id = badge;

            var no = '';
            var em = '';
            var tel = '';
            var pre = '';
            var _qrCode = '';
            var url = 'word';

            fetch('https://face.activactions.net/api/Employes/Get/' + socID)
                .then(res => res.json())
                .then(data => {
                    for (let item of data) {
                        var employeid = item.EmployeID;
                        if (employeid == badge) {
                            no = item.Nom;
                            pre = item.Prenom;
                            em = item.Email;
                            tel = item.Telephone;

                            url = 'id=' + id + ';nom=' + no + ';prenom=' + pre + ';email=' + em + ';tel=' + tel;
                            _qrCode = 'https://chart.googleapis.com/chart?cht=qr&chs=250x250&chld=L|1&chl=' + url;
                            document.getElementById('qrCodeImg').setAttribute('src', _qrCode);
                            document.getElementById('nom').innerHTML = no;
                            document.getElementById('prenom').innerHTML = pre;
                            document.getElementById('tel').innerHTML = tel;

                        }
                    }

                });


            // Selon le choix d'API, commentez l'une des deux lignes suivantes et d√©commentez l'autre

            // _qrCode = 'https://chart.googleapis.com/chart?cht=qr&chs=250x250&chld=L|1&chl=id=' + id + '&nom=' + no + '&prenom=' + pre + '&email=' + em + '&tel=' + tel;
            // _qrCode = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + url;


            // document.getElementById('qrCodeImg').setAttribute('src', _qrCode);
            // document.getElementById('qrcode').style.visibility = 'visible';

        }

        qrGenerate();



    </script>

    <!-- <script src="./public/js/bootstrap.min.js"></script> -->
</body>

</html>
