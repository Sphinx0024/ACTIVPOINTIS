<div class="table-responsive">
    <table class="table">
        <!-- <thead style="border-color: transparent;"> -->
        <thead>
            <tr style="display:flex; flex-direction: row; justify-content: space-between;">
                <th>Nom</th>
                <th>Prenom</th>
                <th>Adresse mail</th>
                <th>Telephone</th>
                <th>Titre</th>
                <!-- <th>Fonction</th> -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="corps">
            <script type="text/javascript">
                let infosDelete = '';
                fetch('https://face.activactions.net/api/Employes/Get/' + socID)
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        for (let item of data) {
                            infosDelete += `
                            <tr style="display:flex; flex-direction: row; justify-content: space-between; align-items: center;">
                                <td>${item.Nom}</td><td>${item.Prenom}</td><td>${item.Email}</td><td>${item.Telephone}</td><td>${item.Titre}</td>
                                <td >
                                    <button class="btn" Onclick="modifier(${item.EmployeID},'updateEmployes.html')" style="padding: 10px 10px ;margin-left:2px;background-color:#F3F3F9;width:5px; background: url(image/crayon.png); background-repeat: no-repeat; background-size: 20px; background-position: center;"></button>
                                    <button class="btn" Onclick ="badge(${item.EmployeID},'qrcode.html')" style="padding: 10px 10px ;margin-left:2px;border-color:darkgray;width:5px; background: url(image/des-employes.png); background-repeat: no-repeat; background-size: 20px; background-position: center;"></button>
                                    <button class="btn" Onclick ="supprimer('https://face.activactions.net/api/Employes/Delete',${item.EmployeID},'affichageenregi')" style="padding: 10px 10px ;margin-left:2px;border-color:darkgray;width:5px; background: url(image/supprimer.png); background-repeat: no-repeat; background-size: 20px; background-position: center;"></button>
                                
                                </td>
                            </tr>`;
                        }
                        document.getElementById('corps').innerHTML = infosDelete;
                        //place.innerHTML = infos;
                    });

            </script>


        </tbody>
        <tfoot>

        </tfoot>
    </table>

</div>
