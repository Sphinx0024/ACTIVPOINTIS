<script>

    fetch('https://face.activactions.net/api/Employes/GetUn/' + EmpID)
        .then(res => res.json())
        .then(data => {
            console.log(data);
            for (let item of data) {
                document.getElementById("Nom").value = item.Nom;

                document.getElementById("Email").value = item.Email;
                document.getElementById("Telephone").value = item.Telephone;
                document.getElementById("Matricule").value = item.Matricule;
                document.getElementById("Sexe").value = item.Sexe;

                //console.log(equipeID);

                fetch('https://face.activactions.net/api/EquipeTravail/GetUn/' + equipeID)

                        for (let item of data) {
                            document.getElementById("equipe").value = item.HeureDebutService +"-"+ item.HeureFinService;

                        }
                    });
            }
        })
</script>
