<script>
    let UtilID = sessionStorage.getItem("edit");
    //alert(EmpID);

    fetch('https://face.activactions.net/api/Connexion/GetUn/' + UtilID)
        .then(res => res.json())
        .then(data => {
            //console.log(data);
            for (let item of data) {
                document.getElementById("logUtilisateur").value = item.Login;
                document.getElementById("passUtilisateur").value = item.Password;
                document.getElementById("roleUtilisateur").value = item.Role;
            }
        })
</script>

<form action="" method="" class="col-12 d-flex flex-row justify-content-between border border-dark bg-light m-2 p-2">
    <div class="input-block d-flex flex-column">
        <label for="logUtilisateur" class="">Login</label>
        <input type="text" class="mt-2 bg-light border-0 border-bottom" id="logUtilisateur" name="logUtilisateur"
            placeholder="">
    </div>
    <div class="input-block d-flex flex-column">
        <label for="passUtilisateur" class="">Mot de passe</label>
        <input type="text" class="mt-2 bg-light border-0 border-bottom" id="passUtilisateur" name="passUtilisateur"
            placeholder="">
    </div>
    <div class="input-block d-flex flex-column">
        <label for="roleUtilisateur" class="">Role</label>
        <select name="" id="roleUtilisateur" class="form-control">
            <option value="">-- Veuillez choisir le role de l'utilisateur --</option>
            <option value="">Administrateur</option>
            <option value="">Utilisateur</option>
        </select>
    </div>

    <input type="button" id="envoyer" onclick="editUtilisateur();" class="align-self-end btn btn-primary border-0"
        value="Envoyer" />

</form>


<script>
    document.getElementById('add').innerHTML = 'Mofifier utilisateurs';

</script>
